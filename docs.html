<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GivePalEditor 使用文档</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 添加 Markdown 渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .markdown-body {
            padding: 2rem;
        }
        .markdown-body img {
            max-width: 100%;
            height: auto;
        }
        pre {
            background-color: #f6f8fa;
            padding: 1rem;
            border-radius: 6px;
        }
        code {
            background-color: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="py-3 mb-4 border-bottom bg-white shadow-sm">
            <div class="container d-flex align-items-center justify-content-between">
                <h1 class="fs-4 mb-0">
                    <i class="bi bi-book me-2"></i>GivePalEditor 使用文档
                </h1>
                <a href="index.html" class="btn btn-primary">
                    <i class="bi bi-arrow-left me-1"></i>返回编辑器
                </a>
            </div>
        </header>

        <main class="container">
            <div class="markdown-body" id="content">
                加载中...
            </div>
        </main>
    </div>

    <script>
        // 获取并渲染 README.md 内容
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '加载文档失败: ' + error.message;
            });
    </script>
</body>
</html>
